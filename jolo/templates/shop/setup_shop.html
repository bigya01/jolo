{% load static %}
<!---->
{% load bootstrap5 %}
<!---->
{% bootstrap_css %} {% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Setup your site</title>
        <link rel="stylesheet" type="text/css"  href="{% static 'assets/css/form.css' %}">
        <script src="{% static 'assets/js/form.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-8">
                    <form id="regForm" method="POST" action="{% url 'setup-shop'  %}">
                        {% csrf_token %}
                        <h1 id="register">Tell Us about your Business</h1>
                        <div class="all-steps" id="all-steps"> 
                          <span class="step">1</span> 
                          <span class="step">2</span>
                          <span class="step">3</span>
                        </div>
        
                        <div class="tab">
                          <h6>What's your business name?</h6>
                            <p>
                              <input placeholder="Name..." oninput="this.className = ''" name="shop_name"></p>
                            
                        </div>
                        <div class="tab">
                          <h6>What's your location?</h6>
                            <p><input placeholder="City" oninput="this.className = ''" name="address"></p>
                            
                        </div>
                        <div class="tab">
                            <h6>What's your phone number?</h6>
                            <p><input placeholder="PhoneNumber" oninput="this.className = ''" name="phone"></p>
                         
                        </div>
                        <div class="thanks-message text-center" id="text-message"> <img src="https://i.imgur.com/O18mJ1K.png" width="100" class="mb-4">
                            <h3>Thankyou for registering!</h3> <span><input type="submit" value="Submit and Get Started"></span>
                        </div>
                        <div style="overflow:auto;" id="nextprevious">
                            <div style="float:right;">
                              <button type="button" id="prevBtn" onclick="nextPrev(-1)">></button> 
                              <button type="button" id="nextBtn" onclick="nextPrev(1)">></button> </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% include "includes/scripts.html" %}
    </body>
</html>
