{% extends 'website/shop_base.html' %}

{% block title %} Book your Appointment {% endblock title %}


{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Book your appointment</h3>
    </div>

    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input class="btn btn-primary" type="submit" value="Submit" />
        </form>
    </div>
</div>

{% endblock content %}
