{% extends 'website/shop_base.html' %}

{% block title %} Register Customer {% endblock title %}


{% block content %}
<div class="card" id="card">
    <div id="cardheader" class="card-header">
        <h3>Register User</h3>
    </div>

    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input class="btn btn-primary" type="submit" value="Submit" />
        </form>
    </div>
</div>


{% endblock content %}
